# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  bindings.commands:
    global:
      normal:
        J: tab-prev
        K: tab-next
  colors.tabs.even.bg:
    global: darkgrey
  colors.tabs.odd.bg:
    global: grey
  colors.tabs.selected.even.fg:
    global: lightgreen
  colors.tabs.selected.odd.fg:
    global: lightgreen
  downloads.location.remember:
    global: true
  downloads.location.suggestion:
    global: path
  downloads.open_dispatcher:
    global: null
  downloads.position:
    global: top
  downloads.remove_finished:
    global: -1
  editor.command:
    global:
    - gvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  editor.encoding:
    global: utf-8
  fonts.completion.category:
    global: bold 10pt inconsolata
  fonts.completion.entry:
    global: 10pt inconsolata
  fonts.debug_console:
    global: 10pt inconsolata
  fonts.downloads:
    global: 10pt inconsolata
  fonts.hints:
    global: bold 10pt monospace
  fonts.keyhint:
    global: 10pt inconsolata
  fonts.messages.error:
    global: 10pt inconsolata
  fonts.messages.info:
    global: 10pt inconsolata
  fonts.messages.warning:
    global: 10pt inconsolata
  fonts.statusbar:
    global: 10pt inconsolata
  fonts.tabs:
    global: 10pt inconsolata
  hints.auto_follow:
    global: unique-match
  hints.auto_follow_timeout:
    global: 0
  hints.border:
    global: '1px solid #E3BE23'
  hints.chars:
    global: asdfghjklweio
  hints.dictionary:
    global: C:\Users\ezfrios\AppData\Roaming\qutebrowser\config\words
  hints.min_chars:
    global: 1
  hints.mode:
    global: word
  tabs.position:
    global: top
  url.default_page:
    global: https://www.google.se
  url.incdec_segments:
    global:
    - path
    - query
  url.open_base_url:
    global: false
  url.searchengines:
    global:
      DEFAULT: https://www.google.se/search?q={}
  url.start_pages:
    global: https://www.google.se
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
  window.hide_decoration:
    global: false
